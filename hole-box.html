<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, world!</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<script src='js/OBJLoader.js'></script>
	<script src='js/MTLLoader.js'></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>


<script>
	var scene, camera, renderer, clock, deltaTime, totalTime;
	var arToolkitSource, arToolkitContext;
	var markerRoot1;
	var mesh1;
	var mesh01;
	var mesh123;
	var meshLogo;
	var fishPos = -120;
	var modelIsLoaded = false;
	var isMarkerFound = false;
	var timeAnimation = 0;
	var texture;
	var texture1;
	initialize();
	animate();
	function initialize() {
		scene = new THREE.Scene();
		let ambientLight = new THREE.AmbientLight( 0xcccccc, 1.0 );
		scene.add( ambientLight );
		camera = new THREE.Camera();
		scene.add(camera);
		renderer = new THREE.WebGLRenderer({
			antialias : true,
			alpha: true
		});
		renderer.setClearColor(new THREE.Color('lightgrey'), 0)
		renderer.setSize( 640, 480 );
		renderer.domElement.style.position = 'absolute'
		renderer.domElement.style.top = '0px'
		renderer.domElement.style.left = '0px'
		document.body.appendChild( renderer.domElement );
		clock = new THREE.Clock();
		deltaTime = 0;
		totalTime = 0;

	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////
	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	
	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});
	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////
	// build markerControls
	markerRoot1 = new THREE.Group();
	markerRoot1.name = 'marker1';
	scene.add(markerRoot1);
	let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
		type : 'pattern',
		patternUrl : "data/hiro.patt",
	});
	markerControls1.addEventListener('markerFound', function (event) {
			isMarkerFound = true;
			console.log('marker found');
		});
	markerControls1.addEventListener('markerLost', function (event) {
			timeAnimation = 0;
			// isMarkerFound = false;
			console.log('marker lost');
		});
	// the inside of the hole
	let loader = new THREE.TextureLoader();
	texture = loader.load( 'images/ornament-07.png' );
	texture1 = loader.load( 'images/ornament-07 copy.png' );
	texture.wrapS = THREE.RepeatWrapping;
	texture.wrapT = THREE.RepeatWrapping;
	texture.needsUpdate = true; 
	texture1.wrapS = THREE.RepeatWrapping;
	texture1.wrapT = THREE.RepeatWrapping;
	texture1.needsUpdate = true; 
	texture.repeat.set(1, 3);
	texture1.repeat.set(1, 3);
	
	let geometry1	= new THREE.CubeGeometry(1, 120, 1);
	
	let material1	= new THREE.MeshLambertMaterial({
		transparent : true,
		map: texture,
		side: THREE.BackSide
	}); 
	
	let material11 = new THREE.MeshLambertMaterial({
		transparent: true,
		map: texture,
		side: THREE.BackSide,
	}); 
		let material12 = new THREE.MeshLambertMaterial({
			transparent: true,
			map: texture1,
			side: THREE.BackSide,
		}); 
	
	var materials = [
		material12,        // Left side
		material12,       // Right side
		material11,         // Top side
		material11,      // Bottom side
		material11,       // Front side
		material11         // Back side
	];
	mesh1 = new THREE.Mesh( geometry1, materials );
	mesh1.position.y = -60;
	
	markerRoot1.add( mesh1 );
	
	// the invisibility cloak (box with a hole)
	let geometry0 = new THREE.BoxGeometry(1, 120, 1);
	geometry0.faces.splice(4, 2);
	
	let material0 = new THREE.MeshBasicMaterial({
		colorWrite: false
	});
	
	let mesh0 = new THREE.Mesh( geometry0, material0 );
	mesh0.scale.set(1,1,1).multiplyScalar(1.01);
	mesh0.position.y = -60;
	markerRoot1.add(mesh0);


		function onProgress(xhr) {
			if(xhr.loaded / xhr.total * 100 === 100 ) {
				modelIsLoaded = true;
				
			}
			console.log((xhr.loaded / xhr.total * 100) + '% loaded', xhr.loaded, xhr.total); 
		}
		function onError(xhr) { console.log('An error happened'); }

		let logo = new THREE.MTLLoader();
			logo.setPath('models/')
			logo.load('disolve pix1.mtl', (materials) => {
				materials.preload();
				let logoLoader = new THREE.OBJLoader();
					logoLoader.setMaterials(materials);
					logoLoader.setPath('models/');
					logoLoader.load('disolve pix1.obj', (group) => {
						meshLogo = group.children[0];
						meshLogo.material.side = THREE.DoubleSide;
						meshLogo.position.y = -60;
						meshLogo.position.z = .4;
						meshLogo.position.x = 0.15;
						meshLogo.rotation.x = - Math.PI / 2;
						meshLogo.scale.set(0.3, 0.3, 0.3);
						markerRoot1.add(meshLogo);
					}, onProgress, onError);
			});
}


function update()
{
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
		if(timeAnimation <= 10 && modelIsLoaded && isMarkerFound) {
			if (meshLogo.position.y <= 0) {
				meshLogo.position.y += .1 * totalTime;
			// mesh1.material[0].map.offset.y -= .01 * totalTime;
			// mesh1.material[1].map.offset.y -= .01 * totalTime;
			// mesh1.material[2].map.offset.y -= .01 * totalTime;
			// mesh1.material[3].map.offset.y -= .01 * totalTime;
			}
			// meshLogo.scale.set(.1 * totalTime, .1 * totalTime, .1 * totalTime);
		}
		mesh1.material[0].map.offset.y -= .001 * totalTime;
	mesh1.material[1].map.offset.y -= .001 * totalTime;
	mesh1.material[2].map.offset.y -= .001 * totalTime;
	mesh1.material[3].map.offset.y -= .001 * totalTime;
}
function render()
{
	renderer.render( scene, camera );
}
function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	// console.log(deltaTime)
	if(isMarkerFound) {
		timeAnimation += deltaTime;
	}
	timeAnimation += deltaTime;
	totalTime += deltaTime;
	update();
	render();
}
</script>

</body>
</html>
